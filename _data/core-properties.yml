

- property: function
  type: fixity
  applicablity: intent function head
  examples:
    - intent: "f:function(x,y)"
      en: [f of x comma y, f of x and y]
      fr: f de x et y

- property: prefix
  type: fixity
  applicablity: intent function head
  examples:
    - intent: "f:prefix(x,y)"
      en: "f x y"

- property: postfix
  type: fixity
  applicablity: intent function head
  examples:
    - intent: "f:posfix(x)"
      en: "x f"


- property: infix
  type: fixity
  applicablity: intent function head
  examples:
    - intent: "f:infix(x,y)"
      en: "x f y"


- property: silent
  type: fixity
  applicablity: intent function head
  examples:
    - intent: "f:silent(x,y)"
      en: "x y"


- property: matrix
  type: table
  applicability: mtable
  effect: the table should be read in style suitable for matricies
  examples:
    - intent: ":matrix"
      mathml:|
      <mrow intent='$m'>
       <mo>[</mo>
       <mtable arg='m' intent=':matrix'>
        <mtr>
         <mtd><mi>a</mi></mtd>
	 <mtd><mi>b</mi></mtd>
        </mtr>
        <mtr>
         <mtd><mi>c</mi></mtd>
	 <mtd><mi>d</mi></mtd>
        </mtr>
       </mtable>
       <mo>]</mo>
      </mrow>


      en: "the 2 by 2 matrix; column 1; a; column 2; b; column 1; c; column 2; d"

- property: system-of-equations
  type: table
  applicability: mtable
  effect: "the table should be read in style suitable for displayed equations (and inequations)"


- property: lines
  type: table
  applicability: mtable
  effect: the table should be read without implying any mathematcal context other than a multi-line display


- property: continued-row
  type: table
  applicability: mtr
  effect: indicates that the row continues an equation wrapped from the row above




  