## ================ 4.4.1 functions and inverses ====================
- title: functions and inverses
  intents:
  - concept: closed-interval
    arity: 2
    property: function
    en: closed interval between $1 and $2
    fr: intervalle fermé entre $1 et $2

  - concept: closed-open-interval
    arity: 2
    property: function
    en: interval between $1 (included) and $2
    fr: intervalle ouvert à droite entre $1 et $2

  - concept: open-closed-interval
    arity: 2
    property: function
    en:  interval between $1 and $2, included
    fr: intervalle ouvert à gauche...

  - concept: open-interval
    arity: 2
    property: function
    en: open interval between $1 and $2
    fr: intervalle ouvert

  - concept: ???inverse
    arity: 1
    property: postfix
    en: ?names canonical?
    fr: ?name canonical?

  - concept: domain
    arity: 1
    property: function
    en: domain of $1
    fr: domaine de définition de $1

  - concept: co-domain
    arity: 1
    property: function
    en: codomain of $1
    fr: ensemble d'arrivée de $1

  - concept: image
    arity: 1
    property: prefix
    en: image of $1
    fr: image de $1

  - concept: ??? piecewise
    comment: property on a table or mrow around a table?

  - concept: quotient
    arity: 2
    property: function
    en: integer part of $1 divided by $2
    fr: quotient de $1 par $2
    comment: 

  - concept: divide
    arity: 2
    property: infix
    en: $1 divided by $2
    fr: $1 divisé par $2

  - concept: remainder
    arity: 2
    property: function
    en: the remainder of $1 divided by $2
    fr: reste de la divsion de $1 par $2

  - concept: times
    arity: 2
    property: infix
    en: $1 times $2
    fr: $1 fois $2

  - concept: factorial
    arity: 1
    property: postfix
    en: "$1 factorial"
    fr: "$1 factorial"

  - concept: max
    arity: "*"
    property: function
    en: "max of $1, $2, ..."

  - concept: min
    arity: "*"
    property: function
    en: "min of $1, $2, ..."

  - concept: unary-minus
    arity: 1
    property: prefix
    en: minus $1
    fr: moins $1

  - concept: minus
    arity: 2
    property: infix
    en: $1 minus $2
    fr: $1 moins $2

  - concept: plus
    arity: 2
    property: infix
    en: $1 plus $2
    fr: $1 plus $2

  - concept: power
    arity: 2
    property: infix
    default: true
    conditions:
      - condition: "$2=2"
        en: "$1 squared"
        fr: "$1 carré"
      - condition: "$2=3"
        en: "$1 cubed"
        fr: "$1 cube"
      - condition: ""
        en: "$1 to the $2<i>th</i> power"
        fr: "$1 à la $2"

  - concept: root
    arity: 2
    property: function
    default: true
    conditions:
      - condition: "$2=2"
        en: "square root of $1"
      - condition: "$2=3"
        en: "cube root of $1"
      - condition: "$2=4"
        en: "fourth root of $1"
      - condition: ""
        en: "$2<i>th</i> root of $1"

  - concept: gcd
    arity: "*"
    property: function
    en: greatest common divisor of $1, $2, ...
    fr: plus grand commun diviseur de $1, $2, ...

  - concept: lcm
    arity: "*"
    property: function
    en: lest common multiple of  $1, $2, ...
    fr: plus grand commun diviseur de $1, $2, ...

  - concept: abs
    arity: 1
    property: function
    en: absolute value of $1
    fr: valeur absolue de $1
    de: Betrag von $1

  - concept: complex-conjugate
    arity: 1
    property: function
    en: complex conjugate of $1
    fr: $1 conjugé

  - concept: angle-part
    arity: 1
    property: function
    en: angle of $1

  - concept: real-part
    arity: 1
    property: function
    en: real part of $1


  - concept: imaginary-part
    arity: 1
    property: function
    en: imaginary part of $1


  - concept: floor
    arity: 1
    property: function
    en: floor of $1

  - concept: ceiling
    arity: 1
    property: function
    en: ceiling of $1

  - concept: floor
    arity: 1
    property: function
    en: floor of $1

  - concept: fractional-part
    arity: 1
    property: function
    en: fractional part of $1

- title: logic
  intents:
  - concept: logical not
    arity: 1
    property: prefix
    en: not $1
    fr: non $1

  - concept: implies
    arity: 2
    property: infix
    en: $1 implies $2
    fr: $1 implique $2

  - concept: logical equivalence
    property: infix
    en: $1 if and only if $2
    fr: $1 si et seulement si $2

  - concept: forall
    arity: 2?
    property: prefix
    en: for all $1 ## should include "for all x we have y" ??
    fr: pour tout $1

  - concept: exists
    arity: 2?
    property: prefix ## default??
    en: there exists $1
    fr: il existe $1

    ## TODO not done and, or, xor


