## Defaults:
### - property infix => arity 2
### - property prefix => arity 1
### - property suffix => arity 1(((((
### - property set, number => arity 0


defaultfixity:
   - fixity: function
     concepts:
       - concept: gradient
         characters: [∇]
       - concept: laplacian
         characters: [∆]

   - fixity: prefix
     concepts:
       - concept: angle
         characters: [∠]
       - concept: for-all
         characters: [∀]
       - concept: measured-angle
         characters: [∡]
       - concept: minus
         characters: [-, −]
       - concept: not
         characters: [¬]
       - concept: partial-derivative
         characters: [∂]
       - concept: right-angle
         characters: [∟]
       - concept: square-root-of
         characters: [√]
       - concept: there-does-not-exist
         characters: [∄]
       - concept: there-exists
         characters: [∃]

   - fixity: infix
     concepts:
       - concept: and
         characters: [⁤∧]
       - concept: approaches
         characters: [→]
       - concept: approximately
         characters: [≈]
       - concept: cartesian-product
         characters: [×]
       - concept: composed-with
         characters: [∘]
       - concept: cross-product
         characters: [×]
       - concept: divided-by
         characters: [/, ÷, ":"]
       - concept: divides
         characters: ["|", "∣"]
       - concept: does-not-belong-to
         characters: [∉]
       - concept: does-not-divide
         characters: [∤]
       - concept: element-of
         characters: [∈, ∊]
       - concept: equals
         characters: ["="]
       - concept: equivalent-to
         characters: [≡]
       - concept: given
         characters: ["|"]
       - concept: greater-than
         characters: ["&gt;"]
       - concept: greater-than-or-equal-to
         characters: [≥, ≧]
       - concept: implies
         characters: [⇒]
       - concept: inner-product
         characters: [⋅]
       - concept: intersection
         characters: [∩]
       - concept: less-than
         characters: ["&lt;"]
       - concept: less-than-or-equal-to
         characters: [≤, ≦]
       - concept: member-of
         characters: [∈, ∊]
       - concept: minus
         characters: ["-", "−"]
       - concept: minus-or-plus
         characters: [∓]
       - concept: not-subset
         characters: [⊄]
       - concept: not-superset
         characters: [⊅]
       - concept: not-equal-to
         characters: [≠]
       - concept: not-member-of
         characters: [∉]
       - concept: not-parallel-to
         characters: [∦]
       - concept: of
         characters: [⁡U+2061]
       - concept: or
         characters: [∨]
       - concept: outer-product
         characters: [⊗]
       - concept: parallel-to
         characters: [∥]
       - concept: plus
         characters: [+,U+2064]
       - concept: plus-or-minus
         characters: [±]
       - concept: precedes
         characters: [≺]
       - concept: proportional
         characters: [∝, ∷, ∼, ~]
       - concept: ratio
         characters: [":", "∶"]
       - concept: set-difference
         characters: [∖]
       - concept: subset
         characters: [⊂]
       - concept: subset-or-equal
         characters: [⊆]
       - concept: succeeds
         characters: [≻]
       - concept: such-that
         characters: ["|"]
       - concept: superset
         characters: [⊃]
       - concept: superset-or-equal
         characters: [⊇]
       - concept: tilde
         characters: [~]
       - concept: times
         characters: ["*", "·", "×", "∗"]
       - concept: union
         characters: [∪]
       - concept: xor
         characters: [⊕]

   - fixity: postfix
     concepts:
       - concept: factorial
         characters: ["!"]

   - fixity: silent
     concepts:
       - concept: invisible-times
         characters: [⁢U+2062]
       - concept: invisible-separator
         characters: [⁣U+2063]
   
    
concepts:

  ## From chapter 4 of MathML3
  
  ## - concept: TODO numbers representations
  
  ## ================ 4.4.1 functions and inverses ====================
  - title: functions and inverses
    intents:
    - concept: closed-interval
      arity: 2
      property: function
      en: closed interval between $1 and $2
      fr: intervalle fermé entre $1 et $2
  
    - concept: closed-open-interval
      arity: 2
      property: function
      en: interval between $1 (included) and $2
      fr: intervalle ouvert à droite entre $1 et $2
  
    - concept: open-closed-interval
      arity: 2
      property: function
      en:  interval between $1 and $2, included
      fr: intervalle ouvert à gauche...
  
    - concept: open-interval
      arity: 2
      property: function
      en: open interval between $1 and $2
      fr: intervalle ouvert
  
    - concept: inverse
      arity: 1
      property: postfix
      en: inverse of $1
  
    - concept: domain
      arity: 1
      property: function
      en: domain of $1
      fr: domaine de définition de $1
  
    - concept: codomain
      arity: 1
      property: function
      en: codomain of $1
      fr: ensemble d'arrivée de $1
  
    - concept: image
      arity: 1
      property: prefix
      en: image of $1
      fr: image de $1
  
    - concept: quotient
      arity: 2
      property: function
      en: integer part of $1 divided by $2
      fr: quotient de $1 par $2
    
    - concept: remainder
      arity: 2
      property: function
      en: the remainder of $1 divided by $2
      fr: reste de la divsion de $1 par $2
    
    - concept: max
      arity: "*"
      property: function
      en: "max of $1, $2, ..."
  
    - concept: min
      arity: "*"
      property: function
      en: "min of $1, $2, ..."
    
    - concept: power
      arity: 2
      property: infix
      conditions:
        - condition: "$2=2"
          en: "$1 squared"
          fr: "$1 carré"
        - condition: "$2=3"
          en: "$1 cubed"
          fr: "$1 cube"
        - condition: ""
          en: "$1 to the $2<i>th</i> power"
          fr: "$1 à la $2"
  
    - concept: root
      arity: 1
      property: function
      conditions:
        - condition: "element is `msqrt`"
          en: "square root of $1"
  
    - concept: root
      arity: 2
      property: function
      conditions:
        - condition: "$2=2"
          en: "square root of $1"
        - condition: "$2=3"
          en: "cube root of $1"
        - condition: "$2=4"
          en: "fourth root of $1"
        - condition: ""
          en: "$2<i>th</i> root of $1"
  
    - concept: greatest-common-divsor
      arity: "*"
      property: function
      en: greatest common divisor of $1, $2, ...
      fr: plus grand commun diviseur de $1, $2, ...
  
    - concept: least-common-multiple
      arity: "*"
      property: function
      en: lest common multiple of  $1, $2, ...
      fr: plus grand commun diviseur de $1, $2, ...
  
    - concept: absolute-value
      arity: 1
      property: function
      en: absolute value of $1
      fr: valeur absolue de $1
      de: Betrag von $1
  
    - concept: complex-conjugate
      arity: 1
      property: function
      en: complex conjugate of $1
      fr: $1 conjugé
  
    - concept: complex-arg
      arity: 1
      property: function
      en: arg of $1
  
    - concept: real-part
      arity: 1
      property: function
      en: real part of $1
  
  
      en: imaginary part of $1
    - concept: imaginary-part
      arity: 1
      property: function
      en: imaginary part of $1
  
  
    - concept: floor
      arity: 1
      property: function
      en: floor of $1
  
    - concept: ceiling
      arity: 1
      property: function
      en: ceiling of $1
  
    - concept: fractional-part
      arity: 1
      property: function
      en: fractional part of $1
  
  ## ====================== 4.4.4 Calculus ============================
  - title: calculus
    intents:
    - concept: integral
      arity: 1
      property: function
      en: "integral of $1"
  
    - concept: definite-integral
      arity: 2
      property: function
      en: "integral over $1 of $2"
  
    - concept: definite-integral
      arity: 3
      property: function
      en: "integral from $1 to $2 of $3"
  
    ## derivative replaced by prime
  
    - concept: ???derivative-prime
    - concept: ???derivative-dot
    - concept: derivative
  
    - concept: n-th derivative
  
    - concept: partialdiff
  
    - concept: divergence
  
    - concept: curl
  
  
  ## ====================== 4.4.5 Sets ============================
  - title: sets
    intents:
    - concept: set
  
    - concept: list  
    ## ====================== 4.4.6 sequence and series ============================
  - title: sequence and series
    intents:
    - concept: sum
      arity: 1
      property: function
      condition: "`mrow` parent"
      en: "sum of $1"
  
    - concept: sum
      arity: 2
      property: function
      condition: "`munder` or `msub` parent"
      en: "sum over $1 of $2"
  
    - concept: sum
      arity: 3
      property: function
      condition: "`munderover` or `msubsup` parent"
      en: "sum from $1 to $2 of $3"

    - concept: product
      arity: 1
      property: function
      condition: "`mrow` parent"
      en: "product of $1"
  
    - concept: product
      arity: 2
      property: function
      condition: "`munder` or `msub` parent"
      en: "product over $1 of $2"
  
    - concept: product
      arity: 3
      property: function
      condition: "`munderover` or `msubsup` parent"
      en: "product from $1 to $2 of $3"
  
    - concept: limit
  
    - concept: tends-to
  
    ## ====================== 4.4.7 elementary classical functions ======================
  - title: elementary classical functions
    intents:
    - concept: sine
      arity: 1
      property: function
      en: "sine $1"
      fr: "sinus $1"
      comment: used as 'sin', 'sen'
  
    - concept: cosine
      arity: 1
      property: function
      en:
      - "(verbose) cosine $1"
      - "(terse) cos $1"
  
    - concept: tangent
      arity: 1
      property: function
      en:
      - "(verbose) tangent $1"
      - "(terse) tan $1"
      comment: used as 'tan', 'tg'
  
    - concept: secant
      arity: 1
      property: function
      en:
      - "(verbose) secant $1"
      - "(terse) seech $1"
      comment: used as 'sec'
  
    - concept: cosecant
      arity: 1
      property: function
      en:
      - "(verbose) cosecant $1"
      - "(terse) co-seech $1"
      comment: used as 'csc'
  
    - concept: cotangent
      arity: 1
      property: function
      en:
      - "(verbose) cotangent $1"
      - "(terse) co-tan $1"
      comment: used as 'cot'
  
  
    ## inverse trig functions
    - concept: arcsine
      arity: 1
      property: function
      en:
      - "(verbose) arcsine $1"
      comment:
      - "used as 'arcsin', 'arc sin'"
      - "this is distinct from sin inverse (<math><msup><mi>sin</mi><mrow><mo>-</mo><mn>1</mn></mrow></msup></math>)"
  
    - concept: arccosine
      arity: 1
      property: function
      en:
      - "(verbose) arccosine $1"
      comment: "used as 'arccos', 'arc cos'"
  
    - concept: arctangent
      arity: 1
      property: function
      en:
      - "(verbose) arctangent $1"
      comment: "used as 'arctan', 'arc tan'"
  
    - concept: arcsecant
      arity: 1
      property: function
      en:
      - "(verbose) arcsecant $1"
      comment: "used as 'arcsec', 'arc sec'"
  
    - concept: arccosecant
      arity: 1
      property: function
      en:
      - "(verbose) arc-cosecant $1"
      comment: "used as 'arccos', 'arc cos'"
  
    - concept: arccotangent
      arity: 1
      property: function
      en:
      - "(verbose) arc-cotangent $1"
      comment: "used as 'arccos', 'arc cos'"
  
    ## hyperbolic trig functions
    - concept: hyperbolic-sine
      arity: 1
      property: function
      comment:
      - "<a href='https://www.youtube.com/watch?v=jA-pkiwLVjA'>youtube</a>"
      - "used as 'sinh'"
      en:
        - "short form 'shine $1'"
      fr:
        - "sinus hyperbolique $1"
  
  
    - concept: hyperbolic-cosine
      arity: 1
      property: function
      comment:
      - "<a href='https://www.youtube.com/watch?v=jA-pkiwLVjA'>youtube</a>"
      - "used as 'cosh'"
      en:
        - "short form 'cosh $1'"
      fr:
       - "cosh $1"
       - "kosh $1"
  
    - concept: hyperbolic-tangent
      arity: 1
      property: function
      comment:
      - "<a href='https://www.youtube.com/watch?v=jA-pkiwLVjA'>youtube</a>"
      - "used as 'tanh'"
      en:
        - "short form American 'tanch $1'"
        - "short form British 'than $1'"
  
    - concept: hyperbolic-secant
      arity: 1
      property: function
      comment:
      - "<a href='https://www.youtube.com/watch?v=jA-pkiwLVjA'>youtube</a>"
      - "used as 'sech'"
      en:
        - "short form American 'sech $1'"
        - "short form British 'shek $1'"
  
    - concept: hyperbolic-cosecant
      arity: 1
      property: function
      comment:
      - "<a href='https://www.youtube.com/watch?v=jA-pkiwLVjA'>youtube</a>"
      - "used as 'cosech'"
      en:
        - "short form American 'cosech $1'"
        - "short form British 'coshek $1'"
  
  
    - concept: hyperbolic-cotangent
      arity: 1
      property: function
      comment:
      - "<a href='https://www.youtube.com/watch?v=jA-pkiwLVjA'>youtube</a>"
      - "used as 'coth'"
      en:
        - "short form American 'coth $1'"
        - "short form British 'coath $1'"
  
  
  
    ## inverse hyperbolic trig functions
    - concept: arc-hyperbolic-sine
      arity: 1
      property: function
      comment: "used as 'asinh'"
      en:
        - "short form 'arc shine $1'"
      fr:
        - "sinus hyperbolique $1"
  
  
    - concept: arc-hyperbolic-cosine
      arity: 1
      property: function
      comment: "used as 'acosh'"
      en:
        - "short form 'arc cosh $1'"
      fr:
       - "cosh $1"
       - "kosh $1"
  
    - concept: arc-hyperbolic-tangent
      arity: 1
      property: function
      comment: "used as 'atanh'"
      en:
        - "short form American 'arc tanch $1'"
        - "short form British 'arc than $1'"
  
    - concept: arc-hyperbolic-secant
      arity: 1
      property: function
      comment: "used as 'asech'"
      en:
        - "short form American 'arc sech $1'"
        - "short form British 'arc shek $1'"
  
    - concept: arc-hyperbolic-cosecant
      arity: 1
      property: function
      comment: "used as 'acsch'"
      en:
        - "short form American 'arc cosech $1'"
        - "short form British 'arc coshek $1'"
  
  
    - concept: arc-hyperbolic-cotangent
      arity: 1
      property: function
      comment: "used as 'acoth'"
      en:
        - "short form American 'arc coth $1'"
        - "short form British 'arc coath $1'"
  
  
    ## exponential related functions
    - concept: exponential
      arity: 1
      property: function
      en:
        - "exponential of $1"
  
    - concept: natural-logarithm
      arity: 1
      property: function
      en:
        - "natural log of $1"
        - "log of $1"
  
    - concept: logarithm
      arity: 1
      property: function
      en: "log of $1"
  
    - concept: logarithm
      arity: 2
      property: function
      en: "log base $2 of $1"
  
  
  
  
    ## ====================== 4.4.8 Statistics ======================
  - title: Statistics
    intents:
    - concept: mean
      arity: 1
      property: function
      en: "mean of $1"
  
    - concept: standard-deviation
      arity: 1
      property: function
      en: "standard deviation of $1"
  
    - concept: variance
      arity: 1
      property: function
      en: "variance of $1"
  
    - concept: median
      arity: 1
      property: function
      en: "median of $1"
  
    - concept: mode
      arity: 1
      property: function
      en: "mode of $1"
 
    ## ====================== 4.4.9 Linear Algebra ======================
  - title: Linear Algebra
    intents:
    - concept: vector
      arity: 1
      property: function
  
    - concept: matrix
      arity: 1
      property: function
      comment: when used with an `mtable` argument, it is a good idea to use the `:matrix` property on the `mtable` to insure it speaks correctly
  
    - concept: determinant
      arity: 1
      property: function
      comment: when used with an `mtable` argument, it is a good idea to use the `:matrix` property on the `mtable` to insure it speaks correctly
  
    - concept: transpose
      arity: 1
      property: postfix
      en: "$1 transpose"
      fr: "$1 transposée"
  
    - concept: transpose
      arity: 1
      property: suffix
      default: false
      en: "transpose of $1"
      fr: "transposée de $1"
    
    ## ====================== 4.4.10 Constants and Sets ======================
  - title: Constants and Sets
    intents:
      - concept: set-of-integers
        arity: 0
        en:
        - "(verbose) set of all integers"
        - "(terse) Z"
        fr: "Z"
  
      - concept: set-of-reals
        arity: 0
        en:
        - "(verbose) set of all real numbers"
        - "(terse) R"
  
      - concept: set-of-rationals
        arity: 0
        en:
        - "(verbose) set of all rational numbers"
        - "(terse) R"
  
      - concept: set-of-natural-numbers
        arity: 0
        en:
        - "(verbose) set of all natural numbers"
        - "(terse) N"
  
      - concept: set-of-complex-numbers
        arity: 0
        en:
        - "(verbose) set of all complex numbers"
        - "(terse) C"
  
      - concept: set-of-primes
        arity: 0
        en:
        - "(verbose) set of all prime numbers"
        - "(terse) P"
  
      - concept: exponential-e
        arity: 0
        en: "e"
        fr: "e"
  
      - concept: imaginary-i
        arity: 0
        en: "i"
        fr: "i"
  
      - concept: differential-d
        arity: 0
        en: "d"
        fr: "d"
  
  
  ## other areas =======================================================
  
  - title: Fill in the blank
    intents:
      - concept: blank
        arity: 0
        en:
        - "blank"
        comment:
        - "blanks can be represented in many ways in MathML. Some examples:"
        - "`<mi intent='blank'>__</mi>`"
        - "`<mi intent='blank'>?</mi>`"
        - "`<mo intent='blank'>□</mo>`"
        - "`<mspace intent='blank' width='3em'/>`"
        - "`<menclose intent='blank' notation='box'>`<br/> `<mspace width='3em'/>`<br/> `</menclose>`"
  