  ## ====================== 4.4.7 elementary classical functions ======================
- title: elementary classical functions
  intents:
  - concept: sine
    property: prefix
    en: "sine $1"
    fr: "sinus $1"
    comment: used as 'sin', 'sen'

  - concept: cosine
    property: prefix
    en:
    - "(verbose) cosine $1"
    - "(terse) cos $1"

  - concept: tangent
    property: prefix
    en:
    - "(verbose) tangent $1"
    - "(terse) tan $1"
    comment: used as 'tan', 'tg'

  - concept: sec

  - concept: csc

  - concept: cot

  ## inverse trig functions
  - concept: arc-sine
    property: prefix
    en:
    - "(verbose) arc sine $1"
    comment:
    - "used as 'arcsin', 'arc sin'"
    - "this is distinct from sin inverse ($sin^{-1}$)"

  - concept: arccos

  - concept: arctan

  - concept: arcsec

  - concept: arccsc

  - concept: arccot

  ## hyperbolic trig functions
  - concept: hyperbolic-sine
    property: prefix
    default: true
    comment: "<a href='https://www.youtube.com/watch?v=jA-pkiwLVjA'>youtube</a>"
    en:
      - "shine $1"
      - "sinus hyperbolique $1"
    fr:
      - "shine $1"
      - "sinus hyperbolique $1"


  - concept: hyperbolic-cosine
    property: prefix
    default: true
    comment: "<a href='https://www.youtube.com/watch?v=jA-pkiwLVjA'>youtube</a>"
    en:
      - "cosh $1"
      - "cosinus hyperbolique $1"
    fr:
     - "cosh $1"
     - "kosh $1"

  - concept: tanh

  - concept: sech

  - concept: csch

  - concept: coth


  ## inverse hyperbolic trig functions
  - concept: arcsinh

  - concept: arccosh

  - concept: arctanh

  - concept: arcsech

  - concept: arccsch

  - concept: arccoth

  ## exponential related functions
  - concept: exp

  - concept: natural-logarithm
    property: prefix
    default: true
    en:
      - "natural log of $1"
      - "log of $1"
      - "log base e of $1"
    fr:
      -"natural log of $1"
      - "log of $1 "
      - "log base e of $1"

  - concept: logarithm
    arity: 2
    property: function
    default: true
    comment: "arity 1 log(x)  needs no rule here"
    en: "log base $2 of $1"
    fr: "log base $2 of $1"




