    fr: "$1 est égal à $2"

  - concept: equals
    property: function
    en: "equals $1 $2"
    fr: "égal $1 $2"

  - concept: equiv

  - concept: gt

  - concept: lt

  - concept: leq

  - concept: geq

  - concept: approx

